    <p>탁송은 평균 2~3일, 최대 5일 안으로 정해집니다.</p>
    <p>최대한 빠른 날짜로 고객과 조율한 뒤 안내해드립니다.</p>
    <p>탁송수행은 위카옥션 지정제휴업체에서 수행하며, 지정된 비용을 청구합니다.</p>
    <p>탁송이 잘 안잡히는 상황에서는 배정지역연비가 추가될 수 있으며, 사전에 딜러분들과 상의합니다 (우천, 금요일, 휴일 등).</p>
    <p>기름이 부족한 경우, 실제 주유비용이 청구됩니다.</p>
    <p>탁송비용은 지정업체에서 청구합니다.</p>
    <p>탁송진행결과는 업체의 시스템을 통해 안내해드립니다.</p>
