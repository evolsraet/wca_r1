# 업스트림 PHP-FPM
upstream php-fpm {
    server app:9000;
}

# HTTP → HTTPS 리다이렉트
server {
    listen 80;
    server_name _;
    
    # 헬스체크 경로
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Let's Encrypt 인증
    location /.well-known/acme-challenge/ {
        root /var/www/html/public;
    }
    
    # 모든 요청을 HTTPS로 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 서버
server {
    listen 443 ssl http2;
    server_name _;
    
    root /var/www/html/public;
    index index.php index.html index.htm;
    
    # SSL 인증서
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    
    # 로그 설정
    access_log /var/log/nginx/wca-access.log main;
    error_log /var/log/nginx/wca-error.log;
    
    # 기본 위치
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP 파일 처리
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass php-fpm;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # PHP-FPM 타임아웃
        fastcgi_connect_timeout 60s;
        fastcgi_send_timeout 60s;
        fastcgi_read_timeout 60s;
        
        # 버퍼 설정
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }
    
    # 정적 파일 캐싱
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|gz)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
        
        # CORS 헤더 (필요시)
        add_header Access-Control-Allow-Origin *;
    }
    
    # 미디어 파일
    location /media {
        alias /var/www/html/public/media;
        expires 1M;
        add_header Cache-Control "public";
    }
    
    # API 속도 제한
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # 로그인 속도 제한
    location /auth/login {
        limit_req zone=login burst=5 nodelay;
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # 관리자 경로 보호
    location /admin {
        # IP 제한 (필요시 주석 해제)
        # allow 192.168.1.0/24;
        # deny all;
        
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM 상태 페이지
    location ~ ^/(fpm-status|fpm-ping)$ {
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12;
        deny all;
        fastcgi_pass php-fpm;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    # 민감한 파일 차단
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ (\.env|\.log|composer\.(json|lock)|package\.(json|lock)|webpack\.mix\.js|\.git) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 파비콘 404 에러 무시
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    # robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}